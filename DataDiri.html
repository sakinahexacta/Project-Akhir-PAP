<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sun Blossom - Data diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleDataDiri.css">
</head>

<body>
    <div class="header">
        <img alt="logo sun blossom" src="image/logo fix.png" class="logo">
    </div>

    <section>
        <div class="container">
            <div class="profile">
                <img width="110px" class="rounded-circle profile" src="image/foto mark.jpg" alt="" />
                <h2>Mark Lee</h2>
                <p class="Subjudul">Selamat datang di profile Anda</p>

                <form class="Biodata-form">
                    <label for="username">Username</label>
                    <input type="Username" id="username" placeholder="Marklee" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="marklee@gmail.com" required>

                    <label for="address">Address</label>
                    <input type="address" id="address" placeholder="South Korea" required>


                    <label for="Number">Phone</label>
                    <input type="phone" id="phone" placeholder="001122334455" required>

                    <div class="date-class">
                        <label for="dob">Date of birth</label>
                        <div class="date-input">
                            <input type="number" id="day" placeholder="02" min="1" max="31" required>
                            <input type="number" id="month" placeholder="08" min="1" max="12" required>
                            <input type="number" id="year" placeholder="1999" required>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
