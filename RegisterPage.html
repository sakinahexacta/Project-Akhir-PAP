<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Blossom - Register</title>
    <link rel="stylesheet" href="StyleRegisterPage.css"/>
</head>

<body>
    <div class="kotakproduk">
        <img src="image/logo fix.png" alt="Sun Blossom Logo" class="logo" />
        <h2>Daftar Akun Baru!</h2>
        <p class="subjudul">Daftar Sekarang dan Nikmati Kemudahannya.</p>
        <form class="login-form" action="ProfilePage.html" method="get">
            <div class="row">
                <div class="col">
                    <label for="name">Nama</label>
                    <input type="text" id="name" placeholder="Your name" required />
                </div>
                <div class="col">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Your phone" required />
                </div>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required />

            <label for="password">Confirm Password</label>
            <input type="password" id="password" placeholder="Confirm Password" required />

            <button type="submit">Buat</button>
        </form>
        <p class="daftar">
            sudah memiliki akun? <a href="LoginPage.html" target="_self">Login disini!</a>
        </p>
    </div>
</body>

</html>
