<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Blossom - Login</title>
    <link rel="stylesheet" href="StyleLoginPage.css" />
</head>

<body>
    <div class="kotakproduk">
        <img src="image/logo fix.png" alt="Sun Blossom Logo" class="logo" />
        <h2>Selamat Datang!</h2>
        <p class="subjudul">Silahkan isi email dan password untuk login.</p>
        <form class="login-form" action="ProfilePage.html" method="get">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email Address" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required />

            <button type="submit">Login</button>
        </form>
        <p class="daftar">
            belum memiliki akun? <a href="RegisterPage.html" target="_self">Daftar sekarang disini!</a>
        </p>
    </div>
</body>

</html>
